<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../static/css/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />
    <!-- Bootstrap Font Icon CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@600&display=swap" rel="stylesheet">
    <title>VideoGame Shop - Project</title>
</head>

<body>
    <header>
        <div id="cabecera" class="bg-dark py-1 row justify-content-center m-0">
            <div class="text-center col-xl-3 logo p-1">
                <a href="index.html">
                    <img src="../static/img/icono_web-min.png" alt="logo" class="logo-img">
                    <span class="fs-1 align-middle ps-4 text-white">GAMESHOP</span>
                </a>
            </div>

        </div>
    </header>
    <main>
        <div class="form-videojuego w-50 p-3 mx-auto mt-4">
            <form name="form-cliente" action="" method="POST" autocomplete="on" enctype="multipart/form-data">
                <div class="row">
                    <div class="col-xl-6">
                        <div class="form-outline">
                            <label for="email-cliente" class="form-label fs-5">Email</label>
                            <input type="email" class="form-control" id="email-cliente">
                        </div>
                    </div>
                    <div class="col-xl-6">
                        <div class="form-outline">
                            <label class="form-label fs-5" for="dni">DNI</label>
                            <input type="text" id="dni" class="form-control" />
                        </div>
                    </div>
                </div>
                <div class="row my-2">
                    <div class="col-xl-4">
                        <div class="form-outline">
                            <label class="form-label fs-5" for="nombre">Nombre</label>
                            <input type="text" id="nombre" class="form-control" />
                        </div>
                    </div>
                    <div class="col-xl-8">
                        <div class="form-outline">
                            <label class="form-label fs-5" for="apellidos">Apellidos</label>
                            <input type="text" id="apellidos" class="form-control" />
                        </div>
                    </div>
                </div>
                <div class="row my-2">
                    <div class="col-xl-6">
                        <label for="contra" class="form-label fs-5">Contraseña</label>
                        <input type="password" id="contra" class="form-control">
                    </div>
                    <div class="col-xl-6">
                        <label for="repite-contra" class="form-label fs-5">Repite Contraseña</label>
                        <input type="password" id="repite-contra" class="form-control">
                    </div>
                </div>
                <div class="row my-2">
                    <div class="col-xl-6">
                        <label for="fecha-nac" class="form-label fs-5">Fecha Nacimiento</label>
                        <div class="input-group date" data-provide="datepicker">
                            <input type="text" class="form-control">
                            <div class="input-group-addon">
                                <span class="glyphicon glyphicon-th"></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-6">
                        <div class="form-outline">
                            <label class="form-label fs-5" for="telefono">Teléfono</label>
                            <input type="text" id="telefono" class="form-control" />
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block my-2">Añadir Cliente</button>
            </form>
        </div>
    </main>
    <footer class="bg-dark text-center text-white fixed-bottom p-0">
        <div class="text-center py-3">
            © 2023 Copyright :
            <a class="text-white" href="https://mdbootstrap.com/">Sebastián Millán Ordóñez</a>
        </div>
    </footer>
</body>

</html>
