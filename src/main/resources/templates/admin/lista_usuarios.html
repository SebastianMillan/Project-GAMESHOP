<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragmentos/head::head}"></head>
<body>
    <header th:replace="~{fragmentos/header_basico::header_basico}"></header>
    <!--<form th:action="@{/logout}" method="POST" id="logoutForm"></form>-->
    <div class="row m-0">
        <aside class="col-xl-2 bg-white">
            <ul>
                <li><a th:href="@{/admin/}">Videojuegos</a></li>
                <li><a th:href="@{/admin/clientes}">Clientes</a></li>
                <li><a th:href="@{/admin/ventas}">Ventas</a></li>
            </ul>
        </aside>
        <main class="col-xl-10">
            <a th:href="@{/addUsuario}"><button type="button"class="btn btn-light d-flex ms-auto m-2">Añadir Usuario</button></a>
            <div class="alert alert-warning alert-dismissible rounded bg-danger" role="alert" th:if="${param.error}">
				<span class="text-white">¡No se puede eliminar un usuario si tienen ventas asociadas!</span>
            </div>
            <div class="lista-producto">
                <table class="table table-borderless">
                    <thead class="text-center">
                        <th>DNI</th>
                        <th>Nombre</th>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Admin</th>
                        <th>Editar</th>
                        <th>Eliminar</th>
                    </thead>
                    <tbody class="align-middle text-center">
                        <tr th:each="usuario : ${usuarios}">
                            <td th:text="${usuario.dni}">111A</td>
                            <td th:text="${usuario.nombre + ' ' + usuario.apellidos}">Pepe Manuel</td>
                            <td th:text="${usuario.username}">a</td>
                            <td th:text="${usuario.email}">a@asd.es</td>
                            <td th:text="${usuario.admin}">true</td>
                            <td><a th:href="@{/editUsuario/{id}(id=${usuario.id})}"><button type="button" class="btn p-0"><i class="bi bi-pencil-square fs-4"></i></button></a></td>
                            <td><a th:href="@{/deleteUsuario/{id}(id=${usuario.id})}"><button type="button" class="btn p-0"><i class="bi bi-trash fs-4"></i></button></a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
    <footer th:replace="~{fragmentos/footer::footer}"></footer>
</body>
</html>
