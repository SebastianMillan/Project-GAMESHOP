<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragmentos/head::head}"></head>
<body>
    <header th:replace="~{fragmentos/header_basico::header_basico}"></header>
    <!--<form th:action="@{/logout}" method="POST" id="logoutForm"></form>-->
    <div class="row m-0">
        <aside class="col-xl-2 bg-white h-100 p-3">
            <ul class="list-unstyled">
                <li><a th:href="@{/admin/}" class="text-dark fw-bold fs-4">Videojuegos</a></li>
                <li><a th:href="@{/admin/clientes}" class="text-dark fw-bold fs-4">Clientes</a></li>
                <li><a th:href="@{/admin/ventas}" class="text-dark fw-bold fs-4">Ventas</a></li>
                <li><a th:href="@{/admin/estadisticas}" class="text-dark fw-bold fs-4">Estadisticas</a></li>
                <li><a th:href="@{/user/profile}" class="text-dark fw-bold fs-4">Mi perfil</a></li>
                <li><a th:href="@{/user/ventas}" class="text-dark fw-bold fs-4">Mis compras</a></li>
                <li>
                    <form name="cerrar-sesion" th:action="@{/logout}" method="POST"></form>
                    <a th:href="@{/logout}" class="fs-5 text-dark"><i class="bi bi-box-arrow-in-left fs-1"></i></a>
                </li>
            </ul>
        </aside>
        <main class="col-xl-10">
            <!--<button type="button" th:href="@{/admin/formConsola}" class="btn btn-light d-flex ms-auto m-2">Añadir Producto</button>-->
            <div class="lista-producto">
                <table class="table table-borderless">
                    <thead class="text-center">
                        <th>DNI</th>
                        <th>Nombre</th>
                        <th>Importe total</th>
                        <th>Fecha</th>
                        <th>Eliminar</th>
                    </thead>
                    <tbody class="align-middle text-center">
                        <tr th:each="venta : ${ventas}">
                            <td th:text="${venta.usuario.dni}">Playstation 5</td>
                            <td th:text="${venta.usuario.nombre +' '+venta.usuario.apellidos}">Nintendo</td>
                            <td th:text="${#numbers.formatDecimal(venta.importeTotal, 1, 2) + '€'}">2020-11-10</td>
                            <td th:text="${#temporals.format(venta.fecha)}">2020-11-10</td>
                            <td><a th:href="@{/deleteVenta/{id}(id=${venta.id})}" data-bs-toggle="modal" data-bs-target="#modalEliminar"><button type="button" class="btn p-0"><i class="bi bi-trash fs-4"></i></button></a></td>
                            <div class="modal fade" id="modalEliminar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="exampleModalLabel">Eliminar Venta</h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">¿Desea eliminar esta venta?</div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                                            <a th:href="@{/deleteVenta/{id}(id=${venta.id})}">
                                                <button type="button" class="btn btn-danger">Eliminar</button>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
    <footer th:replace="~{fragmentos/footer::footer}"></footer>
</body>
</html>
