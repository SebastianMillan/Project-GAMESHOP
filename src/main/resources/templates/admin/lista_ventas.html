<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragmentos/head::head}"></head>
<body>
    <header th:replace="~{fragmentos/header_basico::header_basico}"></header>
    <!--<form th:action="@{/logout}" method="POST" id="logoutForm"></form>-->
    <div class="row m-0">
        <aside class="col-xl-2 bg-white">
            <ul>
                <li><a th:href="@{/admin/}">Videojuegos</a></li>
                <li><a th:href="@{/admin/clientes}">Clientes</a></li>
                <li><a th:href="@{/admin/ventas}">Ventas</a></li>
            </ul>
        </aside>
        <main class="col-xl-10">
            <!--<button type="button" th:href="@{/admin/formConsola}" class="btn btn-light d-flex ms-auto m-2">Añadir Producto</button>-->
            <div class="lista-producto">
                <table class="table table-borderless">
                    <thead class="text-center">
                        <th>DNI</th>
                        <th>Nombre</th>
                        <th>Importe total</th>
                        <th>Fecha</th>
                        <th>Editar</th>
                        <th>Eliminar</th>
                    </thead>
                    <tbody class="align-middle text-center">
                        <tr th:each="venta : ${ventas}">
                            <td th:text="${venta.usuario.dni}">Playstation 5</td>
                            <td th:text="${venta.usuario.nombre +' '+venta.usuario.apellidos}">Nintendo</td>
                            <td th:text="${#numbers.formatDecimal(venta.importeTotal, 1, 2) + '€'}">2020-11-10</td>
                            <td th:text="${#temporals.format(venta.fecha)}">2020-11-10</td>
                            <td><button type="button" class="btn p-0"><i class="bi bi-pencil-square fs-4"></i></button></td>
                            <td><button type="button" class="btn p-0"><i class="bi bi-trash fs-4"></i></button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
    <footer th:replace="~{fragmentos/footer::footer}"></footer>
</body>
</html>
