<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragmentos/head::head}"></head>
<body>
    <header th:replace="~{fragmentos/header_basico::header_basico}"></header>
    <div class="row m-0">
        <aside class="col-xl-2 bg-white">
            <ul>
                <li><a th:href="@{/admin/videojuegos}">Videojuegos</a></li>
                <li><a th:href="@{/admin/consolas}">Consolas</a></li>
                <li><a th:href="@{/admin/clientes}">Clientes</a></li>
                <li><a th:href="@{/admin/ventas}">Ventas</a></li>
            </ul>
        </aside>
        <main class="col-xl-10">
            <button type="button" th:href="@{/admin/formConsola}" class="btn btn-light d-flex ms-auto m-2">Añadir Consola</button>
            <div class="lista-producto">
                <table class="table table-borderless">
                    <thead class="text-center">
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Descripcion</th>
                        <th>Fecha Lanzamiento</th>
                        <th>Precio</th>
                        <th>Activo</th>
                        <th>Editar</th>
                        <th>Eliminar</th>
                    </thead>
                    <tbody class="align-middle text-center">
                        <tr th>
                            <th>1</th>
                            <td>Playstation 5</td>
                            <td>La última consola de Sony con gráficos impresionantes y un gran catálogo de juegos</td>
                            <td>2020-11-10</td>
                            <td>499.99€</td>
                            <td>SI</td>
                            <td><button type="button" class="btn p-0"><i class="bi bi-pencil-square fs-4"></i></button></td>
                            <td><button type="button" class="btn p-0"><i class="bi bi-trash fs-4"></i></button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
    <footer th:replace="~{fragmentos/footer::footer}"></footer>
</body>
</html>
