<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../static/css/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />
    <!-- Bootstrap Font Icon CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@600&display=swap" rel="stylesheet">
    <title>VideoGame Shop - Project</title>
</head>

<body>
    <header>
        <div id="cabecera" class="bg-dark py-1 row justify-content-center m-0">
            <div class="text-center col-xl-3 logo p-1">
                <a href="index.html">
                    <img src="../static/img/icono_web-min.png" alt="logo" class="logo-img">
                    <span class="fs-1 align-middle ps-4 text-white">GAMESHOP</span>
                </a>
            </div>
            
        </div>
    </header>
    <main>
        <div class="formulario border border-4 w-50 mx-auto align-middle mt-5 rounded-3 border-dark bg-white p-4">
            <form name="login" action="" method="POST" autocomplete="on" enctype="multipart/form-data">
                <div class="text-center">
                    <i class="bi bi-person-circle fs-1"></i>
                </div>
                <div class="login fs-4 w-50 mx-auto">
                    <legend class="display-5">Inicio de sesión</legend>
                    <label for="email">Correo electrónico</label><br>
                    <input type="email" name="user" id="user" class="form-control my-3">
                    <label for="pass">Contraseña</label><br>
                    <input type="password" name="pass" id="pass" class="form-control my-3">
                </div>
            </form>
        </div>
        
    </main>
    <footer class="bg-dark text-center text-white fixed-bottom p-0">
        <div class="text-center py-3">
            © 2023 Copyright :
            <a class="text-white" href="https://mdbootstrap.com/">Sebastián Millán Ordóñez</a>
        </div>
    </footer>
</body>
</html>
