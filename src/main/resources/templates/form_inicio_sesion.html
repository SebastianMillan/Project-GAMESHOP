<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragmentos/head::head}"></head>
<body>
    <header th:replace="~{fragmentos/header_basico::header_basico}"></header>
    <main>
        <div class="formulario border border-4 w-50 mx-auto align-middle mt-5 rounded-3 border-dark bg-white p-4">
            <form name="login" action="" method="POST" autocomplete="on" enctype="multipart/form-data">
                <div class="text-center">
                    <i class="bi bi-person-circle fs-1"></i>
                </div>
                <div class="login fs-4 w-50 mx-auto">
                    <legend class="display-5">Inicio de sesión</legend>
                    <label for="email">Correo electrónico</label><br>
                    <input type="email" name="user" id="user" class="form-control my-3">
                    <label for="pass">Contraseña</label><br>
                    <input type="password" name="pass" id="pass" class="form-control my-3">
                </div>
            </form>
        </div>
        
    </main>
    <footer th:replace="~{fragmentos/footer::footer}"></footer>
</body>
</html>
