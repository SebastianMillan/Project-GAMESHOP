<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Link de css -->
    <link rel="stylesheet" type="text/css" href="../static/css/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />
    <!-- Bootstrap Font Icon CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@600&display=swap" rel="stylesheet">
    <title>VideoGame Shop - Project</title>
</head>
<body>
    <header class="sticky-top">
        <div id="cabecera" class="bg-dark py-0 row navbar m-0 ">
            <div class="text-center col-xl-3 logo p-1">
                <a href="index.html">
                    <img src="../static/img/icono_web-min.png" alt="logo" class="logo-img mb-2 ms-1">
                    <span class="fs-1 ps-2 text-white">GAMESHOP</span>
                </a>
            </div>
            <div class="col-xl-7">
                <form class="d-flex input-group w-auto">
                  <input type="search" class="form-control rounded" placeholder="Buscar" aria-label="Buscar" aria-describedby="search-addon"/>
                  <span class="input-group-text border-0" id="search-addon">
                    <i class="bi-search"></i>
                  </span>
                </form>
            </div>
            <div class="col-xl-1 text-center">
                <a href="#" class="text-white"><i class="bi bi-cart-fill fs-1"></i></a>
            </div>
            <div class="col-xl-1 text-center">
                <a href="#" class="text-white"><i class="bi bi-person-circle fs-1"></i></a>
            </div>
        </div>
    </header>
    <div class="container-fluid row">
        <aside class="col-xl-2 contenedor-filtro bg-white h-100">
            <div class="py-2 text-dark">
                <div class="text-center">
                    <i class="bi bi-funnel fs-4 fw-bold text-uppercase"></i><span class="fs-4">Filtrar</span>
                </div>
                <form name="filtro-productos" action="" method="POST" autocomplete="on" enctype="multipart/form-data">
                    <fieldset>
                        <legend class="fs-5 ps-2 m-0">Precio</legend>
                        <div class="form-outline input-group ps-2 pe-2 py-2">
                            <input type="number" id="precio-min" placeholder="Precio mínimo" class="form-control-sm form-control form-icon-trailing" />
                            <i class="bi bi-currency-euro input-group-text"></i>
                        </div>
                        <div class="form-outline input-group ps-2 pe-2">
                            <input type="number" id="precio-max" placeholder="Precio máximo" class="form-control-sm form-control form-icon-trailing" />
                            <i class="bi bi-currency-euro input-group-text"></i>
                        </div>
                    </fieldset> 
                    <fieldset>
                        <legend class="fs-5 ps-2 m-0">Tipo</legend>
                        <div class="form-check ps-5">
                            <input type="radio" class="form-check-input " id="prod-nuevo" name="optradio" value="Nuevo" checked>
                            <label class="form-check-label" for="prod-nuevo">Nuevo</label>
                        </div>
                        <div class="form-check ps-5">
                            <input type="radio" class="form-check-input" id="prod-seminuevo" name="optradio" value="Seminuevo" checked>
                            <label class="form-check-label" for="prod-seminuevo">Seminuevo</label>
                        </div>
                        <div class="form-check ps-5">
                            <input type="radio" class="form-check-input" id="prod-reserva" name="optradio" value="Reserva" checked>
                            <label class="form-check-label" for="prod-reserva">Reserva</label>
                        </div>
                    </fieldset> 
                    <fieldset>
                        <legend class="fs-5 ps-2 m-0">Plataforma</legend>
                        <div class="form-check ps-5">
                            <input class="form-check-input" type="checkbox" id="check1" name="option1" value="something" checked>
                            <label class="form-check-label">Playstation 5</label>
                        </div>
                        <div class="form-check ps-5">
                            <input class="form-check-input" type="checkbox" id="check1" name="option1" value="something" checked>
                            <label class="form-check-label">Playstation 4</label>
                        </div>
                        <div class="form-check ps-5">
                            <input class="form-check-input" type="checkbox" id="check1" name="option1" value="something" checked>
                            <label class="form-check-label">XBOX series X/S</label>
                        </div>
                        <div class="form-check ps-5">
                            <input class="form-check-input" type="checkbox" id="check1" name="option1" value="something" checked>
                            <label class="form-check-label">XBOX one</label>
                        </div>
                        <div class="form-check ps-5">
                            <input class="form-check-input" type="checkbox" id="check1" name="option1" value="something" checked>
                            <label class="form-check-label">Nintendo Switch</label>
                        </div>
                    </fieldset> 
                </form>
            </div>
        </aside>
        <main class="col-xl-10">
            <div th:each="producto : ${listaProductos}" class="contenedor-productos row p-3">
                <div class="producto col-xl-4 my-3">
                    <div class="row h-100">
                        <div class="col-xl-7 p-0">
                            <img src="https://media.vandal.net/m/24761/grand-theft-auto-v-2014111710572_1.jpg" alt="caratula" class="w-100 mx-auto d-block">
                        </div>
                        <div class="col-xl-5">
                            <span th:text="${producto.nombre}" class="fs-5 text-break fw-bold">Videojuego</span><br>
                            <span th:text="${producto.plataforma}">Playstation 4</span>
                            <span th:text="${#numbers.formatDecimal(producto.precio, 1, 2) + '€'}" class="align-bottom d-block">59,99€</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <footer class="bg-dark text-center text-white p-0">
        <div class="text-center py-3">
            <span>© 2023 Copyright :</span>
            <a class="text-white" href="https://mdbootstrap.com/">Sebastián Millán Ordóñez</a>
        </div>
    </footer>
</body>
</html>
